<!DOCTYPE html><html><head lang="en"><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Binary.com : Webtrader</title><link href="lib/binary-style/binary.css" rel="stylesheet" type="text/css"><meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"><meta http-equiv="Pragma" content="no-cache"><meta http-equiv="Expires" content="0"><title>Demo for affiliates to access Webtrader charts</title><style>.mainContainer {
            height: 500px;
        }</style><script>var chartCounter = 0;
        window['affiliates'] = true;
        window['instrument'] = 'frxUSDJPY';
        window['timePeriod'] = '1h';
        //If webtrader changed timePeriod, update window['timePeriod']
        window['timePeriodChangeListener'] = function(timePeriod) {
            window['timePeriod'] = timePeriod;
        };
        window['lang'] = 'en';
        window['hideOverlay'] = false;
        window['hideShare'] = true;
        window['timezone'] = 'GMT+0';
        window['chartContainerID'] = 'webtrader-dialog-' + (++chartCounter);
        function onChangeInstrument(event) {
            window['instrument'] = event.target.value; // TODO have not tested for 'lang' parameter change.
            require(['jquery', 'charts/charts', "charts/chartOptions", 'affiliates/affiliates'], function($, charts, chartOptions, affiliates) {
                var containerIDWithHash = '#' + $('.chartSubContainer').attr('id');
                var id = containerIDWithHash.replace('#', '').replace('_chart', '');
                charts.destroy({
                    containerIDWithHash: '#' + window['chartContainerID'] + '_ chart', //There should be only one .chartSubContainer for affiliate view
                    instrumentCode: window['instrument'],
                    timePeriod: window['timePeriod'],
                });
                chartOptions.cleanBinding( window['chartContainerID'] );
                $('#' + id).remove(); //Remove from DOM
                //Change the chart ID so that we get a clean chart
                window['chartContainerID'] = 'webtrader-dialog-' + (++chartCounter);
                affiliates.init();
            });
        }</script><script src="common/util.js"></script><script src="lib/requirejs/require.js" data-main="main"></script></head><body><table width="600px" align="center"><tr><td>Instruments : <select onchange="onChangeInstrument(event)"><option value="frxUSDJPY">USDJPY</option><option value="frxEURUSD">EURUSD</option></select></td></tr><tr align="center"><td><div class="ui-widget mainContainer"><div class="sk-spinner-container"><div class="sk-spinner sk-spinner-wave"><div class="sk-rect1"></div><div class="sk-rect2"></div><div class="sk-rect3"></div><div class="sk-rect4"></div><div class="sk-rect5"></div></div></div></div></td></tr></table></body></html>
