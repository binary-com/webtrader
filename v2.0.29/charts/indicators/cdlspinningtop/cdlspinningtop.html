<div class="cdlspinningtop" title="Spinning Top (ST)"><table width="100%"><tr><td><p>A Spinning Top Candlestick is a bullish or bearish candlestick with a small body. The length of the head and tail shadows can vary. Like a Doji Candlestick it represents a point of indecision with buyers and seller matched.</p></td></tr><tr><td align="center"><img src="images/indicators/spinning_top.png"></td></tr></table></div>
