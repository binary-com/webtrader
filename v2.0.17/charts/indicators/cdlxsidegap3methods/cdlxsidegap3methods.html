<div class="cdlxsidegap3methods" title="Upside/Downside Gap Three Methods (GTM)"><table width="100%"><tr><td><p>It has a long white candle, followed by another that opens above the first (gaps up), followed by a downward black candlestick that opens below the close of the second day (gaps down) and has a low below the close of the first day. The upward trend is expected to continue.</p></td></tr><tr><td align="center"><img src="images/indicators/gap_three_methods.png" height="50%" width="70%"></td></tr></table></div>
