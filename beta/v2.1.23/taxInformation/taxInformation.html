<div class="tax-info"><div class="main-title"><strong>Please provide your tax information</strong></div><div class="fields"><div class="field"><span class="title">Place of birth</span><select rv-jq-class="&quot;real-dialog-ul&quot;" rv-selectmenu-css-height="'100px'" rv-selectmenu-css-height="'250px'" rv-selectmenu-width="250" rv-selectmenu="place_of_birth" rv-selectrefresh="country_array"><option rv-each-row="country_array" rv-value="row.value">{row.text}</option></select></div><div class="field"><span class="title">Tax residence</span><select multiple="multiple" data-placeholder="Please select a country" rv-chosen="tax_residence" rv-chosenrefresh="country_array" style="width: 250px"><option rv-each-row="country_array" rv-value="row.value">{row.text}</option></select><div class="validations"><span rv-show="tax_residence | negate | and empty_fields.validate" class="validation error-msg">* Please select atleast one country.</span></div></div><div class="field"><span class="title">Tax identification number</span> <input type="text" maxlength="20" rv-value="tax_identification_number"><div class="validations"><span rv-if="empty_fields.validate" rv-show="tax_identification_number | is-valid-regex &quot;^[\w-]{0,20}$/&quot; | eq false " class="validation error-msg">* Please enter a value.</span></div></div><button rv-on-click="submit" rv-disabled="submit_disabled | eq true">Submit</button> <button rv-on-click="cancel">Logout</button></div></div>
