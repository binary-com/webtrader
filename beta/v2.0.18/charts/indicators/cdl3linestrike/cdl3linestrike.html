<div class="cdl3linestrike" title="Three-Line Strike (TLS)"><table width="100%"><tr><td><p>Price forms three black candles, each with lower closes, in a downward price trend. A tall white candle engulfs the price action of the prior three days. The candle acts as a bullish reversal when price breaks out upward, and closes above the top of the candle pattern.</p></td></tr><tr><td align="center"><img src="images/indicators/three_line_strike.png" width="50%" height="50%"></td></tr></table></div>
