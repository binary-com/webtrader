ue="2">LOW</option><option value="3" selected="selected">CLOSE</option></select></td></tr><tr><td><button id="cmo_level_delete" class="cmo_input_width">Delete level(s)</button></td><td><button id="cmo_level_add" class="cmo_input_width">Add level</button></td></tr><tr><td colspan="2"><table id="cmo_levels" class="display"><thead><tr><td>Level</td><td>Stroke</td><td>Stroke width</td><td>Dash style</td></tr></thead><tbody></tbody></table></td></tr></table></div>
