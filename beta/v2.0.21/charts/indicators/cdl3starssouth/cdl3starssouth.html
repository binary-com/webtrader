<div class="cdl3starssouth" title="Three Stars In The South (TSS)"><table width="100%"><tr><td><p>Look for a tall black candle with a long lower shadow to appear in a downward price trend. The second day should be similar to the first day, but smaller and with a higher low. The last day is a black marubozu that squeezes inside the high-low range of the prior day.</p></td></tr><tr><td align="center"><img src="images/indicators/three_stars_in_the_south.png"></td></tr></table></div>
