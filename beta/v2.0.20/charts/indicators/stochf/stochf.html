<div class="stochf" title="Stochastic Fast (STOCHF)"><table width="100%"><tr><td colspan="2">The Fast Stochastic Oscillator is based on George Lane's original formulas for %K and %D. %K in the fast version that appears rather choppy. %D is the 3-day SMA of %K.</td></tr><tr><td><strong>%K Period</strong></td><td><input value="14" min="1" max="50" id="stochf_k_period" class="stoch_input_width_for_period"></td></tr><tr><td><strong>%K MA Type</strong></td><td><select id="stochf_k_ma_type" class="stoch_input_width" autofocus><option value="SMA">SMA</option><option value="WMA">WMA</option><option value="EMA">EMA</option><option value="TEMA">TEMA</option><option value="TRIMA">TRIMA</option></select></td></tr><tr><td><strong>%D Period</strong></td><td><input value="3" min="1" max="50" id="stochf_d_period" class="stoch_input_width_for_period"></td></tr><tr><td><strong>%D MA Type</strong></td><td><select id="stochf_d_ma_type" class="stoch_input_width" autofocus><option value="SMA">SMA</option><option value="WMA">WMA</option><option value="EMA">EMA</option><option value="TEMA">TEMA</option><option value="TRIMA">TRIMA</option></select></td></tr><tr><td class="stoch_td_width"><strong>%K Stroke</strong></td><td><input value="" id="stochf_k_stroke" type="button" class="stoch_input_width" style="background: #1c1010"></td></tr><tr><td class="stoch_td_width"><strong>%D Stroke</strong></td><td><input value="" id="stochf_d_stroke" type="button" class="stoch_input_width" style="background: #cd0a0a"></td></tr><tr><td><strong>Stroke width</strong></td><td><select id="stochf_stroke_width" class="stoch_input_width" autofocus><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option><option value="6">6</option><option value="7">7</option><option value="8">8</option><option value="9">9</option><option value="10">10</option></select></td></tr><tr><td><strong>Dash style</strong></td><td><select id="stochf_dashStyle" class="stoch_input_width"><option value="Solid" data-imagesrc="images/dashstyle/Solid.svg" title="Solid"></option><option value="ShortDash" data-imagesrc="images/dashstyle/ShortDash.svg"></option><option value="ShortDot" data-imagesrc="images/dashstyle/ShortDot.svg"></option><option value="ShortDashDot" data-imagesrc="images/dashstyle/ShortDashDot.svg"></option><option value="ShortDashDotDot" data-imagesrc="images/dashstyle/ShortDashDotDot.svg"></option><option value="Dot" data-imagesrc="images/dashstyle/Dot.svg"></option><option value="Dash" data-imagesrc="images/dashstyle/Dash.svg"></option><option value="LongDash" data-imagesrc="images/dashstyle/LongDash.svg"></option><option value="DashDot" data-imagesrc="images/dashstyle/DashDot.svg"></option><option value="LongDashDot" data-imagesrc="images/dashstyle/LongDashDot.svg"></option><option value="LongDashDotDot" data-imagesrc="images/dashstyle/LongDashDotDot.svg"></option></select></td></tr><tr><td><strong>Applied to</strong></td><td><select id="stochf_applied_to" class="stoch_input_width"><option value="0">Open</option><option value="1">High</option><option value="2">Low</option><option value="3" selected="selected">Close</option></select></td></tr><tr><td><input value="Delete level(s)" id="stochf_level_delete" type="button" class="stoch_input_width"></td><td><input value="Add level" id="stochf_level_add" type="button" class="stoch_input_width"></td></tr><tr><td colspan="2"><table id="stochf_levels" class="display"><thead><tr><td>Level</td><td>Stroke</td><td>Stroke width</td><td>Dash style</td></tr></thead><tbody></tbody></table></td></tr></table></div>
