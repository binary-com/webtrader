<div class="cdlmatchinglow" title="Matching Low (ML)"><table width="100%"><tr><td><p>This pattern occurs when two black days appear with equal closes in a downtrend. Matching Low indicates a bottom has been made, even though the new low was tested and there was no follow through, which is indicative of a good support price.</p></td></tr><tr><td align="center"><img src="images/indicators/matching_low.png" height="50%" width="50%"></td></tr></table></div>
