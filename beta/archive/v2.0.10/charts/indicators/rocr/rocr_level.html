<div title="ROCR - Add Level(s)" class="rocr_level"><table><tr><td>Level</td><td><input value="50" min="1" max="100" class="rocr_level_input_width_for_level"></td></tr><tr><td>Stroke</td><td><input value="" id="rocr_level_stroke" type="button" class="rocr_input_width" style="background: #cd0a0a"></td></tr><tr><td>Stroke width</td><td><select id="rocr_level_strokeWidth" class="rocr_input_width"><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option><option value="6">6</option><option value="7">7</option><option value="8">8</option><option value="9">9</option><option value="10">10</option></select></td></tr><tr><td>Dash style</td><td><select id="rocr_level_dashStyle" class="rocr_input_width"><option value="Solid">Solid</option><option value="ShortDash">ShortDash</option><option value="ShortDot">ShortDot</option><option value="ShortDashDot">ShortDashDot</option><option value="ShortDashDotDot">ShortDashDotDot</option><option value="Dot">Dot</option><option value="Dash" selected="selected">Dash</option><option value="LongDash">LongDash</option><option value="DashDot">DashDot</option><option value="LongDashDot">LongDashDot</option><option value="LongDashDotDot">LongDashDotDot</option></select></td></tr></table></div>
