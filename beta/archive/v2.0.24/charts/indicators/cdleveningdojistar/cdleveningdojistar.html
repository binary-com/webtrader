<div class="cdleveningdojistar" title="Evening Doji Star (EDS)"><table width="100%"><tr><td><p>A Evening Doji Star consists of a long bullish candle, followed by a Doji that has gapped above it, then a third bearish candle that closes well within the body of the first candle and in doing so confirming the reversal. It is considered a strong bearish price reversal candlestick pattern.</p></td></tr><tr><td align="center"><img src="images/indicators/evening_doji_star.png"></td></tr></table></div>
