<div class="cdlseparatinglines" title="Separating Lines (SL)"><table width="100%"><tr><td><p>A bearish separating line is a bearish continuation pattern. It is the exact opposite of the bullish separating line. There are two components to the bearish separating line: The first day is a green candlestick and the second day gaps down, opens at the first candlestick's open and closes weakly.</p></td></tr><tr><td align="center"><img src="images/indicators/separating_lines.png" height="30%" width="70%"></td></tr></table></div>
