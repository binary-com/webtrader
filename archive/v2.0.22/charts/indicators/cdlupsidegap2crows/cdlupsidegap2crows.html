<div class="cdlupsidegap2crows" title="Upside/Downside Gap Two Crows (UGTC)"><table width="100%"><tr><td><p>Look for a tall white candle in an upward price trend. Following that, a black candle has a body that gaps above the prior candle's body. The last day is another black candle, but this one engulfs the previous bearish candle but closes above first bar's open.</p></td></tr><tr><td align="center"><img src="images/indicators/upside_gap_two_crows.png"></td></tr></table></div>
