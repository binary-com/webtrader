<div id="instrumentsDialog" title="Select instrument">
    <p>
        <div class="ui-widget instruments_table">
            <div class="ui-widget">
                <div class="ui-widget">
                    <input id="timePeriod" type="number" min="1" max="59" value="1"/>
                </div>
                <div class="ui-widget">
                    <select id="units">
                        <option value="t">Tick</option>
                        <option value="m" selected>Minute(s)</option>
                        <option value="h">Hour(s)</option>
                        <option value="d">Day(s)</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="ui-widget instruments_table">
            <div class="ui-widget">
                <div class="ui-widget"><strong class="underline">Standard periods</strong></div>
            </div>
        </div>
        <div class="ui-widget instruments_table" id="standardPeriodsButtonContainer">
            <div class="ui-widget">
                <div class="ui-widget"><button class="instruments_fixed_width" id="1m">1min</button></div>
                <div class="ui-widget"><button class="instruments_fixed_width" id="5m">5min</button></div>
                <div class="ui-widget"><button class="instruments_fixed_width" id="15m">15min</button></div>
            </div>
            <div class="ui-widget">
                <div class="ui-widget"><button class="instruments_fixed_width" id="1h">1h</button></div>
                <div class="ui-widget"><button class="instruments_fixed_width" id="4h">4h</button></div>
                <div class="ui-widget"><button class="instruments_fixed_width" id="8h">8h</button></div>
            </div>
            <div class="ui-widget">
                <div class="ui-widget"><button class="instruments_fixed_width" id="1d">1d</button></div>
                <div class="ui-widget"><button class="instruments_fixed_width" id="7d">2d</button></div>
                <div class="ui-widget"><button class="instruments_fixed_width" id="15d">3d</button></div>
            </div>
        </div>
    </p>
</div>
