<div id="passwordDialog" title="Password">
	<form id="password-form" role="form">
		<table align="center">
			<tbody>
				<!-- current password -->
				<tr>
					<td align="right" valign="top" width="160">
						<label for="current-pwd">Current Password:</label>
					</td>
					<td>
						<input type="password" name="current-pwd" id="current-pwd"
							class="text ui-widget-content ui-corner-all"
							data-rule-required="true"
							data-msg-required="old password is required"
							data-rule-minlength="5"
							data-msg-minlength="should be (5-25) &amp; alphanumeric"
							data-rule-maxlength="25"
							data-msg-maxlength="should be (5-25) &amp; alphanumeric" />
					</td>
				</tr>
				<!-- new password -->
				<tr>
					<td align="right" valign="top">
						<label for="new-pwd">New Password:</label>
					</td>
					<td>
						<input type="password" name="new-pwd" id="new-pwd"
							class="text ui-widget-content ui-corner-all"
							data-rule-required="true"
							data-msg-required="choose a new password"
							data-rule-minlength="5"
							data-msg-minlength="should be (5-25) &amp; alphanumeric"
							data-rule-maxlength="25"
							data-msg-maxlength="should be (5-25) &amp; alphanumeric" />
					</td>
				</tr>
				<!-- verify password -->
				<tr>
					<td align="right" valign="top">
						<label for="verify-pwd">Verify New Password:</label>
					</td>
					<td>
						<input type="password" name="verify-pwd" id="verify-pwd"
							class="text ui-widget-content ui-corner-all"
							data-rule-required="true"
							data-msg-required="verify your new password"
							data-rule-equalto="#new-pwd"
							data-msg-equalto="passwords do not match!"
							data-rule-minlength="5"
							data-msg-minlength="should be (5-25) &amp; alphanumeric"
							data-rule-maxlength="25"
							data-msg-maxlength="should be (5-25) &amp; alphanumeric" />
					</td>
				</tr>
			</tbody>
		</table>

		<p class="pwd-dialog-button-pane">
			<button id="btn-change-password">Change Password</button>
		</p>
	</form>
</div>
