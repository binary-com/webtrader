<div id="passwordDialog" title="Password">
	<form id="password-form" role="form">
		<table align="center">
			<tbody>
				<!-- current password -->
				<tr>
					<td align="right">
						<label for="current-pwd">Current Password:</label>
					</td>
					<td>
						<input type="password" name="current-pwd" id="current-pwd"
							class="text ui-widget-content ui-corner-all"
							data-rule-required="true"
							data-msg-required="*" />
					</td>
				</tr>
				<!-- new password -->
				<tr>
					<td align="right">
						<label for="new-pwd">New Password:</label>
					</td>
					<td>
						<input type="password" name="new-pwd" id="new-pwd"
							class="text ui-widget-content ui-corner-all"
							data-rule-required="true"
							data-msg-required="*" />
					</td>
				</tr>
				<!-- verify password -->
				<tr>
					<td align="right">
						<label for="verify-pwd">Verify New Password:</label>
					</td>
					<td>
						<input type="password" name="verify-pwd" id="verify-pwd"
							class="text ui-widget-content ui-corner-all"
							data-rule-required="true"
							data-msg-required="*"
							data-rule-equalto="#new-pwd"
							data-msg-equalto="*" />
					</td>
				</tr>
			</tbody>
		</table>

		<p class="pwd-dialog-button-pane">
			<button type="button" id="btn-change-pwd" class="btn-success">Change Password</button>
		</p>
	</form>
</div>
