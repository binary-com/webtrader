<div class="fibonaccieDrawOptions" title="fibonacci Drawing Options">
    <table width="100%">
        <tr>
            <td colspan="2">
                The fibonacci drawing tool let's you draw a shape and allows you to choose the fill color, border color & border size options.
            </td>
        </tr>
        <!--     <tr>
            <td><strong>Fill</strong></td>
            <td>
                <input value="" id="fibonacci_fill" type="button" class="fibonacci_input_width" style="background: #cd0a0a;" />
            </td>
        </tr> -->
        <tr>
            <td><strong>Text Color</strong></td>
            <td>
                <input value="" id="text_color" type="button" class="fibonacci_input_width" style="background: #a7a7a7;" />
            </td>
        </tr>
        <tr>
            <td><strong>Text Size</strong></td>
            <td>
                <select id="text_fontsize" class="fibonacci_input_width" autofocus>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12" selected="selected">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><strong>Stroke width</strong></td>
            <td>
                <select id="fibonacci_strokeWidth" class="fibonacci_input_width" autofocus>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2" selected="selected">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5" >5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><strong>Custom Percentage (%)</strong></td>
            <td>
                <input value="Enter a Custom Percentage" id="custom_percent_string" type="number" min="0" max="500" step="0.1" value="0" class="fibonacci_input_width" />
            </td>
        </tr>
        <tr>
            <td><strong>Custom Color</strong></td>
            <td>
                <input value="" id="custom_percent_color" type="button" class="fibonacci_input_width" style="background: #a7a7a7;" />
            </td>
        </tr>
    </table>
</div>
