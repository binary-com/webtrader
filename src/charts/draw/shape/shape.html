<div class="shapeDrawOptions" title="Shape Drawing Options">
    <table width="100%">
        <tr>
            <td colspan="2">
                The Shape drawing tool let's you draw a shape and allows you to choose the fill color, border color & border size options.
            </td>
        </tr>
        <tr>
            <td><strong>Fill</strong></td>
            <td>
                <input value="" id="shape_fill" type="button" class="shape_input_width" style="background: #cd0a0a;" />
            </td>
        </tr>
        <tr>
            <td><strong>Stroke</strong></td>
            <td>
                <input value="" id="shape_stroke" type="button" class="shape_input_width" style="background: #000000;" />
            </td>
        </tr>
        <tr>
            <td><strong>Stroke width</strong></td>
            <td>
                <select id="shape_strokeWidth" class="shape_input_width" autofocus>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10" selected="selected">10</option>
                </select>
            </td>
        </tr>
    </table>
</div>
