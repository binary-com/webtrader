<div class="mama" title="MESA Adaptive Moving Average (MAMA)">
    <table width="100%">
        <tr>
            <td colspan="2">
                The MESA Adaptive Moving Average is developed by John Ehlers of Mesa Software,This trend-following indicator can be used to identify the overall trend, time turning points and filter price movements.
            </td>
        </tr>
        <tr>
            <td><strong>Period</strong></td>
            <td><input value="10" min="1" max="200" id="mama_period" class="mama_input_width_for_period" /></td>
        </tr>

        <tr>
            <td><strong>Fast Limit</strong></td>
            <td><input value=".5" id="mama_fast_limit" class="mama_input_width_for_period" /></td>
        </tr>

        <tr>
            <td><strong>Slow Limit</strong></td>
            <td><input value=".05"  id="mama_slow_limit" class="mama_input_width_for_period" /></td>
        </tr>

        <tr>
            <td><strong>Stroke</strong></td>
            <td><input value="" id="mama_stroke" type="button" class="mama_input_width" style="background: #cd0a0a;" /></td>
        </tr>
        <tr>
            <td><strong>Stroke width</strong></td>
            <td>
                <select id="mama_strokeWidth" class="mama_input_width">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><strong>Dash style</strong></td>
            <td>
                <select id="mama_dashStyle" class="mama_input_width">
                    <option value="Solid" selected>Solid</option>
                    <option value="ShortDash">ShortDash</option>
                    <option value="ShortDot">ShortDot</option>
                    <option value="ShortDashDot">ShortDashDot</option>
                    <option value="ShortDashDotDot">ShortDashDotDot</option>
                    <option value="Dot">Dot</option>
                    <option value="Dash">Dash</option>
                    <option value="LongDash">LongDash</option>
                    <option value="DashDot">DashDot</option>
                    <option value="LongDashDot">LongDashDot</option>
                    <option value="LongDashDotDot">LongDashDotDot</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><strong>Applied to</strong></td>
            <td>
                <select id="mama_appliedTo" class="mama_input_width">
                    <option value="0">OPEN</option>
                    <option value="1">HIGH</option>
                    <option value="2">LOW</option>
                    <option value="3" selected>CLOSE</option>
                </select>
            </td>
        </tr>
    </table>
</div>
