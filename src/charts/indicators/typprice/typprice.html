<div class="typprice" title="Typical Price(TYPPRICE)">
    <table width="100%">
        <tr>
          <td colspan="2">
            <img src="images/indicators/typprice.png">
          </td>
        </tr>
        <tr>
            <td><strong>Stroke</strong></td>
            <td><input value="" id="typprice_stroke" type="button" class="typprice_input_width" style="background: #cd0a0a;"/></td>
        </tr>
        <tr>
            <td><strong>Stroke width</strong></td>
            <td>
                <select id="typprice_strokeWidth" class="typprice_input_width" autofocus="autofocus">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><strong>Dash style</strong></td>
            <td>
                <select id="typprice_dashStyle" class="typprice_input_width">
                    <option value="Solid" selected>Solid</option>
                    <option value="ShortDash">ShortDash</option>
                    <option value="ShortDot">ShortDot</option>
                    <option value="ShortDashDot">ShortDashDot</option>
                    <option value="ShortDashDotDot">ShortDashDotDot</option>
                    <option value="Dot">Dot</option>
                    <option value="Dash">Dash</option>
                    <option value="LongDash">LongDash</option>
                    <option value="DashDot">DashDot</option>
                    <option value="LongDashDot">LongDashDot</option>
                    <option value="LongDashDotDot">LongDashDotDot</option>
                </select>
            </td>
        </tr>
    </table>
</div>
