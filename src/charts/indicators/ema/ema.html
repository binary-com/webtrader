<div class="ema" title="Exponential Moving Average(EMA)">
    <table width="100%">
        <tr>
            <td>Period</td>
            <td><input value="21" min="1" max="200" class="ema_input_width_for_period"/></td>
        </tr>
        <tr>
            <td>Stroke</td>
            <td><input value="" id="ema_stroke" type="button" class="ema_input_width" style="background: #cd0a0a;"/></td>
        </tr>
        <tr>
            <td>Stroke width</td>
            <td>
                <select id="ema_strokeWidth" class="ema_input_width">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Dash style</td>
            <td>
                <select id="ema_dashStyle" class="ema_input_width">
                    <option value="Solid" selected>Solid</option>
                    <option value="ShortDash">ShortDash</option>
                    <option value="ShortDot">ShortDot</option>
                    <option value="ShortDashDot">ShortDashDot</option>
                    <option value="ShortDashDotDot">ShortDashDotDot</option>
                    <option value="Dot">Dot</option>
                    <option value="Dash">Dash</option>
                    <option value="LongDash">LongDash</option>
                    <option value="DashDot">DashDot</option>
                    <option value="LongDashDot">LongDashDot</option>
                    <option value="LongDashDotDot">LongDashDotDot</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Applied to</td>
            <td>
                <select id="ema_appliedTo" class="ema_input_width">
                    <option value="0">OPEN</option>
                    <option value="1">HIGH</option>
                    <option value="2">LOW</option>
                    <option value="3" selected>CLOSE</option>
                </select>
            </td>
        </tr>
    </table>
</div>
