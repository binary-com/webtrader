<div class="lwma" title="Linear Weighted Moving Average (LWMA)">
    <table width="100%">
        <tr>
            <td colspan="2">
                Like the EMA, the LWMA assigns more meaning to the recent prices and less to the closing price from the period's beginning
                . Thus they are faster at detecting a trend reversal, though it they can be more prone to market noise. 
            </td>
        </tr>
        <tr>
            <td><strong>Period</strong></td>
            <td><input value="20" min="1" max="50" id="lwma_period" class="lwma_input_width_for_period" /></td>
        </tr>

        <tr>
            <td><strong>Stroke</strong></td>
            <td><input value="" id="lwma_stroke_color" type="button" class="lwma_input_width" style="background: red" /></td>
        </tr>
        <tr>
            <td><strong>Stroke width</strong></td>
            <td>
                <select id="lwma_stroke_width" class="lwma_input_width" autofocus>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><strong>Dash style</strong></td>
            <td>
                <select id="lwma_dash_style" class="lwma_input_width">
                    <option value="Solid" selected>Solid</option>
                    <option value="ShortDash">ShortDash</option>
                    <option value="ShortDot">ShortDot</option>
                    <option value="ShortDashDot">ShortDashDot</option>
                    <option value="ShortDashDotDot">ShortDashDotDot</option>
                    <option value="Dot">Dot</option>
                    <option value="Dash">Dash</option>
                    <option value="LongDash">LongDash</option>
                    <option value="DashDot">DashDot</option>
                    <option value="LongDashDot">LongDashDot</option>
                    <option value="LongDashDotDot">LongDashDotDot</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><strong>Applied to</strong></td>
            <td>
                <select id="lwma_appliedTo" class="lwma_input_width">
                    <option value="0">OPEN</option>
                    <option value="1">HIGH</option>
                    <option value="2">LOW</option>
                    <option value="3" selected>CLOSE</option>
                </select>
            </td>
        </tr>
    </table>
</div>
