<div class="bllngrbnd" title="Bollinger Band">
	<table width="100%">
        <tr>
          <td colspan="2">
            Bollinger Bands can be used to measure the highness or lowness of the price relative to previous trades.
          </td>
        </tr>
        <tr>
            <td><strong>Price</strong></td>
            <td>
                <select id="bllngrbnd_appliedTo" class="bllngrbnd_input_width">
                    <option value="0">Open Price</option>
                    <option value="1">High Price</option>
                    <option value="2">Low Price</option>
                    <option value="3" selected>Close Price</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><strong>Time Period</strong></td>
            <td><input value="20" min="1" max="50" id="bllngrbnd_time_period" class="bllngrbnd_input_width_for_period"/></td>
        </tr>
        <tr>
            <td><strong>NB Dev Up</strong></td>
            <td><input value="2" min="1" max="20" id="bllngr_dev_up" class="bllngrbnd_input_width_for_period"/></td>
        </tr>
        <tr>
            <td><strong>NB Dev Down</strong></td>
            <td><input value="2" min="1" max="20" id="bllngr_dev_dn" class="bllngrbnd_input_width_for_period"/></td>
        </tr>
        <tr>
            <td><strong>MA Type</strong></td>
               <td>
                <select id="bllngbnd_ma_type" class="bllngrbnd_input_width" autofocus>
                    <option value="SMA">SMA</option>
                    <option value="WMA">WMA</option>
                    <option value="EMA">EMA</option>
                    <option value="TEMA">TEMA</option>
                    <option value="TRIMA">TRIMA</option>
                </select>
            </td>
        </tr>
         <tr>
            <td class="bllingr_td_width"><strong>Middle Band Stroke</strong></td>
            <td><input value="" id="bllngrbnd_mdl_stroke" type="button" class="bllngrbnd_input_width" style="background: #cd0a0a;"/></td>
        </tr>
          <tr>
            <td class="bllingr_td_width"><strong>Uper Band Stroke</strong></td>
            <td><input value="" id="bllngrbnd_up_stroke" type="button" class="bllngrbnd_input_width" style="background: #cd0a0a;"/></td>
        </tr>
        <tr>
            <td class="bllingr_td_width"><strong>Lower Band Stroke</strong></td>
            <td><input value="" id="bllngrbnd_lwr_stroke" type="button" class="bllngrbnd_input_width" style="background: #cd0a0a;"/></td>
        </tr>
        <tr>
            <td><strong>Stroke width</strong></td>
            <td>
                <select id="bllngrbnd_strokeWidth" class="bllngrbnd_input_width" autofocus>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><strong>Dash style</strong></td>
            <td>
                <select id="bllngrbnd_dashStyle" class="bllngrbnd_input_width">
                    <option value="Solid" selected>Solid</option>
                    <option value="ShortDash">ShortDash</option>
                    <option value="ShortDot">ShortDot</option>
                    <option value="ShortDashDot">ShortDashDot</option>
                    <option value="ShortDashDotDot">ShortDashDotDot</option>
                    <option value="Dot">Dot</option>
                    <option value="Dash">Dash</option>
                    <option value="LongDash">LongDash</option>
                    <option value="DashDot">DashDot</option>
                    <option value="LongDashDot">LongDashDot</option>
                    <option value="LongDashDotDot">LongDashDotDot</option>
                </select>
            </td>
        </tr>
       
    </table>
</div>
