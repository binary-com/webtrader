<div class="sum" title="Summation(SUM)">
    <table width="100%">
        <tr>
          <td colspan="2">
            The sum of price over selected period
          </td>
        </tr>
        <tr>
            <td><strong>Period</strong></td>
            <td><input value="14" min="1" max="200" class="sum_input_width_for_period"/></td>
        </tr>
        <tr>
            <td><strong>Stroke</strong></td>
            <td><input value="" id="sum_stroke" type="button" class="sum_input_width" style="background: #cd0a0a;"/></td>
        </tr>
        <tr>
            <td><strong>Stroke width</strong></td>
            <td>
                <select id="sum_strokeWidth" class="sum_input_width">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><strong>Dash style</strong></td>
            <td>
                <select id="sum_dashStyle" class="sum_input_width">
                    <option value="Solid" selected>Solid</option>
                    <option value="ShortDash">ShortDash</option>
                    <option value="ShortDot">ShortDot</option>
                    <option value="ShortDashDot">ShortDashDot</option>
                    <option value="ShortDashDotDot">ShortDashDotDot</option>
                    <option value="Dot">Dot</option>
                    <option value="Dash">Dash</option>
                    <option value="LongDash">LongDash</option>
                    <option value="DashDot">DashDot</option>
                    <option value="LongDashDot">LongDashDot</option>
                    <option value="LongDashDotDot">LongDashDotDot</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><input value="Delete level(s)" id="sum_level_delete" type="button" class="sum_input_width" /></td>
            <td><input value="Add level" id="sum_level_add" type="button" class="sum_input_width" /></td>
        </tr>
        <tr>
            <td colspan="2">
                <table id="sum_levels" class="display">
                    <thead>
                        <tr>
                            <td>Level</td>
                            <td>Stroke</td>
                            <td>Stroke width</td>
                            <td>Dash style</td>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </td>
        </tr>
    </table>
</div>
