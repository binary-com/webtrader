<div class="currency-dialog">
  <br/> <div>Please choose which currency you would like to transact in.</div>
  <br/> <select rv-selectmenu="value" rv-selectrefresh="array" rv-selectmenu-width='150' rv-selectmenu-disabled='disabled' rv-selectmenu-css-overflow="'hidden'">
      <option rv-each-row="array" rv-value="row">{row}</option>
  </select>
  <br/><br/> <br/>
  <button rv-on-click="continue" rv-disabled="disabled" rv-css-opacity="disabled | ternary 0.6 1" style="margin-bottom:10px;">Continue</button>
  <button rv-on-click="cancel" rv-disabled="disabled" rv-css-opacity="disabled | ternary 0.6 1" style="margin-bottom:10px;">Cancel</button>
</div>
