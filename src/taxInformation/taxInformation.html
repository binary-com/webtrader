<div class="tax-info">
    <div class="main-title"> <strong>Please provide your tax information</strong></div>
    <div class="fields">
        <div class="field">
            <div class="left">
                <span class="title">Place of birth</span></div>
            <div class="right">
                <select rv-jq-class='"real-dialog-ul"' rv-selectmenu-css-height="'100px'" rv-selectmenu-css-height="'250px'" rv-selectmenu-width='250' rv-selectmenu="place_of_birth" rv-selectrefresh="country_array">
                    <option rv-each-row="country_array" rv-value="row.value">{row.text}</option>
                </select>
            </div>
        </div>
        <div class="field">
            <div class="left">
                <span class="title">Tax residence</span></div>
            <div class="right">
                <select multiple data-placeholder="Please select a country" rv-chosen="tax_residence" rv-chosenrefresh="country_array" style="width: 250px">
                    <option rv-each-row="country_array" rv-value="row.value">{row.text}</option>
                </select>
                <div class='validations'>
                    <span rv-show='tax_residence | negate | and empty_fields.validate' class='validation error-msg'>This field is required.</span>
                </div>
            </div>
        </div>
        <div class="field">
            <div class="left">
                <span class="title">Tax identification number</span></div>
            <div class="right">
                <input type="text" maxlength="20" rv-value="tax_identification_number">
                <div class='validations'>
                    <span class='validation error-msg ' rv-show='tax_identification_number | negate | and empty_fields.validate'> This field is required.</span>
                    <span rv-show='tax_identification_number | is-valid-regex "^[\w-]{0,20}$" | eq false' class='validation error-msg '>Only numbers, letters, hyphens are allowed.</span>
                </div>
            </div>
        </div>
        <button rv-on-click="submit" rv-disabled="submit_disabled | eq true">Submit</button>
        <button rv-on-click="cancel">Logout</button>
    </div>
</div>
