<div class='login-dialog'>
  <div class='login-pane'>
    <span> Click to log in with your Binary.com account </span>
    <button rv-on-click="login"
            class="login-button shine text-vertical-align">Log in</button>
  </div>
  <div class='register-pane'>
    <span> Don't have an account yet? Sign up and get a 10,000$ virtual account. </span>
    <button rv-on-click="register"
            class="register-button shine">Register free account</button>
  </div>
</div>
