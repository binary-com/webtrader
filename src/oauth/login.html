<div class='oauth-dialog'>
  <div class='login-dialog' rv-show='route.value | eq "login"'>
    <div class='login-pane'>
      <span> Click to log in with your Binary.com account </span>
      <button rv-on-click="login.login"
              class='login-button shine text-vertical-align'>Log in</button>
    </div>
    <div class='register-pane'>
      <span> Don't have an account yet? Sign up and get a $10,000 virtual account. </span>
      <button rv-on-click='route.update | bind "registeration"'
              class='register-button shine'>Register free account</button>
    </div>
  </div>

  <div class='registeration-dialog'  rv-show='route.value |  eq "registeration"'>
      <span class='email-back' rv-on-click='route.update | bind "login"'>
        <span class='ui-icon ui-icon-triangle-1-w'></span> Back
      </span>

      <span class='email-label'> Your email </span>
      <input class='email-input'
             placeholder="Your email"
             rv-value='registeration.email'
             rv-input-default-btn="'.oauth-dialog button.register-button'" />

      <span class='email-validation'
            rv-visible='registeration.validation'
            rv-text='registeration.validation'></span>

      <button rv-on-click='registeration.create'
              class='register-button shine'>Register free account</button>
  </div>
</div>
