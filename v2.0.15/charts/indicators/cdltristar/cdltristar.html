<div class="cdltristar" title="Tristar Pattern (TSP)"><table width="100%"><tr><td><p>The Bullish Three Star appears after a downtrend and it consists of three consecutive Doji, in which the second Doji gaps below the other two Doji. The Bearish Three Star appears after a uptrend and it consists of three consecutive Doji, in which the second Doji gaps above the other two Doji.</p></td></tr><tr><td align="center"><img src="images/indicators/tristar.png" height="50%" width="60%"></td></tr></table></div>
