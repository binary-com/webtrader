<div class="cdlonneck" title="On-Neck Pattern"><table width="100%"><tr><td><p>The Bearish On-Neck Pattern occurs after a downtrend when a long black day is followed by a long white day that gaps down at the open and closes below the close of the black day.</p></td></tr><tr><td align="center"><img src="images/indicators/on_neck.png" height="70%" width="70%"></td></tr></table></div>
