<div class="cdlrisefall3methods" title="Rising/Falling Three Methods (RFTM)"><table width="100%"><tr><td><p>The Three Methods pattern is a trend continuation pattern that can appear in an uptrend or a down trend. In an uptrend it is called the rising three methods pattern and in a downtrend it is called the falling three methods pattern. The three methods pattern consists of at least five candlesticks.</p></td></tr><tr><td align="center"><img src="images/indicators/rising_falling_three_methods.png" height="60%" width="80%"></td></tr></table></div>
